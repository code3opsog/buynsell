<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RBXStock Clone - Buy & Sell Robux</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="particles"></div> <!-- Subtle background particles -->

  <header>
    <div class="container header-content">
      <div class="logo">RBXSTOCK</div>
      <div class="auth-buttons" id="authButtons">
        <button class="login-btn google ripple">Login with Google</button>
        <button class="login-btn discord ripple">Login with Discord</button>
      </div>
      <div class="user-menu" id="userMenu" style="display:none;">
        <img id="userAvatar" src="" alt="Avatar" />
        <span id="userName"></span>
        <button id="logoutBtn" class="ripple">Logout</button>
      </div>
    </div>
  </header>

  <section class="hero">
    <div class="container">
      <h1>Trusted Robux Marketplace</h1>
      <p>Buy and sell Robux instantly at the best rates</p>

      <div class="stats-bar">
        <div class="stat"><span id="totalSales">1.24M+</span> Total Sales</div>
        <div class="stat"><span id="usersOnline">847</span> Users Online</div>
        <div class="stat"><span id="itemsListed">5,231</span> Items Listed</div>
      </div>

      <div class="action-buttons">
        <a href="#" class="btn big green ripple">Sell Robux</a>
        <a href="#" class="btn big outline ripple">Buy Robux</a>
      </div>
    </div>
  </section>

  <section class="shops-section container">
    <h2>User Shops</h2>
    <div id="shopsGrid" class="shops-grid"></div>
  </section>

  <!-- Dashboard (only visible when logged in) -->
  <section id="dashboard" class="container" style="display:none; margin-top:50px;">
    <h2 style="color:#00ff88;">My Shop</h2>
    <div class="dashboard-grid">
      <div class="add-item-card">
        <h3>Add New Listing</h3>
        <input type="number" id="amount" placeholder="Amount of Robux" />
        <input type="number" step="0.01" id="price" placeholder="Price in USD" />
        <button id="addListingBtn" class="btn green ripple">Add Listing</button>
      </div>

      <div class="my-listings">
        <h3>My Active Listings</h3>
        <div id="myListings"></div>
      </div>
    </div>
  </section>

  <footer>
    <div class="container">
      © 2025 RBXStock Clone • Not affiliated with Roblox Corporation
    </div>
  </footer>

  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="script.js"></script>
</body>
</html>
